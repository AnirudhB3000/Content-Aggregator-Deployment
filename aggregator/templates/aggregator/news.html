<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Aggregator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="">
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Content Aggregator</b></h1>
        <p>All your daily news articles <span class="w3-tag">Everyday</span></p>
    </header>

    {% for new in news %}
    <div class="space-y-4 m-6 p-3 border border-blue-400 rounded-sm">
        <span class="block">
                <p class="text-2xl "> {{ new.title }}</p>
                Source: <a href="{% url 'news-url-tracking' new.id %}" target="_blank" class="text-green-400">{{ new.link }}</a>
                Viewed ({{new.clicks_on_source}} Time{{new.clicks_on_source|pluralize:"s"}})
            </span>
        <span class="block">
                <p>{{ new.content |safe }}</p>
            </span>
    </div>
    {% endfor %}
</body>

</html>
